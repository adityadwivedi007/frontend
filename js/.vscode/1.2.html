<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="num1" placeholder="enter first number"><br><br>
    <input type="text" id="num2" placeholder="enter second number"><br><br>
    <button onclick="max()" id="btn1">Get Max</button>
    

    <script>
        function max(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        
        if(num1<num2){
            window.alert("max ="+num2);
        }else{
            window.alert("max ="+num1);
        }
    }
    </script>
</body>
</html>
